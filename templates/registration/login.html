{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Controle de EPI{% endblock title %}</title>

    <!-- Bootstrap CSS only -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
    {% block head %}{% endblock head %}

</head>
<body class="d-flex flex-column flex-md-row gap-0 mw-100 min-vh-100 bg-dark">
    <!-- Left -->
    <div class="d-flex flex-md-fill flex-column align-items-center justify-content-center pt-5 pt-md-4 pb-4">
        <h1 class="text-center text-light">Controle de EPI</h1>
    </div>
    <!-- Right -->
    <div class="d-flex flex-column flex-fill align-items-center justify-content-md-center py-3 bg-light">
        <form action="{% url 'login' %}" method="POST" class="p-5 bg-white rounded shadow" >
            <h2 class="text-center"><i class="bi bi-person-badge"></i> Login</h2>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            <label for="username" class="form-label">Usuário</label>
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" name="username" id="username" placeholder="JOAO" aria-label="Usuário" required>
            </div>
            
            <label for="password" class="form-label">Senha</label>
            <div class="input-group input-group-lg mb-4">
                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                <input type="password" class="form-control" name="password" id="password" placeholder="Senha" required>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-lg btn-primary">Entrar</button>
            </div>
            <div class="text-center">
            <a href="#" class="text-secondary text-decoration-none">Esqueci minha senha</a>
            </div>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
 
</body>
</html>
