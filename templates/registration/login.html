{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Controle de EPI{% endblock title %}</title>

    <!-- Bootstrap CSS only -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
    {% block head %}{% endblock head %}

</head>
<body class="d-flex flex-column flex-md-row gap-0 mw-100 min-vh-100 bg-dark">
    <!-- Left -->
    <div class="d-flex flex-md-fill flex-column align-items-center justify-content-center pt-5 pt-md-4 pb-4">
        <h1 class="text-center text-light">Controle de EPI</h1>
    </div>
    <!-- Right -->
    <div class="d-flex flex-column flex-fill align-items-center justify-content-md-center py-4 bg-light">
        <h2><i class="bi bi-person-circle"></i> Login</h2>
        <form action="{% url 'login' %}" method="POST" class="py-3" >
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="Usuário" required>
                <label for="username">Usuário</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Senha" required>
                <label for="password">Senha</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-lg btn-primary">Entrar</button>
            </div>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
 
</body>
</html>
